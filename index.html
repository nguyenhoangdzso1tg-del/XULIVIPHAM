  <script>
 function renderViolationTable() {
  const table = document.getElementById("violationTable");
  table.innerHTML = "";
  violationList.forEach((v, index) => {
    const tr = document.createElement("tr");
    tr.className = "border-t";

 tr.innerHTML = `
  <td class="p-2 font-medium">${v["Mã SV"]}</td>
  <td class="p-2">${v["Họ tên"]}</td>
  <td class="p-2">${v["Lớp"]}</td>
  <td class="p-2">${v["Khóa"]}</td>
  <td class="p-2">${v["Khoa"]}</td>
  <td class="p-2">${v["Ngày"]}</td>
  <td class="p-2">${v["Buổi"]}</td>
  <td class="p-2">${v["Vi phạm"]}</td>
  <td class="p-2 text-center">
    <button
      class="bg-red-500 text-white px-2 py-1 rounded"
      onclick="deleteViolation(${index})">
      X
    </button>
  </td>
`;

    table.appendChild(tr);
  });
}
function deleteViolation(index) {
  console.log("Xóa index:", index); // ⭐ test

  if (!confirm("Bạn có chắc muốn xóa không?")) return;

  violationList.splice(index, 1);

  saveData();
  renderViolationTable();
}
</script>
<script></script>
<script>function renderSinhVienList(list) {
  const content = document.getElementById("content");

  // Xóa danh sách cũ (chỉ giữ ô tìm kiếm)
  content.querySelectorAll("button").forEach(b => b.remove());

  list.forEach(sv => {
    const btn = document.createElement("button");
    btn.className = "bg-white p-4 rounded shadow hover:bg-blue-100";
    btn.innerText = sv;
    btn.onclick = () => {
      history.push(() => showSinhVien(selected.khoa, selected.khoaHoc, selected.lop));
      selected.sv = sv;
      showViPham();
    };
    content.appendChild(btn);
  });
}
function searchSinhVien(khoa, khoaHoc, lop) {
  const keyword = document.getElementById("searchSV").value.toLowerCase();

  const list = data[khoa][khoaHoc][lop].filter(sv =>
    sv.toLowerCase().includes(keyword)
  );

  renderSinhVienList(list);
}

 </script>
 <script> 
 function updateStatus() {
  document.getElementById("status").innerText =
    `Khoa: ${selected.khoa || "—"} | ` +
    `Khóa: ${selected.khoaHoc || "—"} | ` +
    `Lớp: ${selected.lop || "—"}`;
}
</script>

// ================= STATE =================
let history = [];
let selected = {};
let violationList = [];
 // ⭐ DANH SÁCH VI PHẠM
function saveData() {
  localStorage.setItem("violationList", JSON.stringify(violationList));
}

function loadData() {
  const saved = localStorage.getItem("violationList");
  if (saved) {
    violationList = JSON.parse(saved);
    renderViolationTable();
  }
}
// ================= FUNCTIONS =================
function renderButtons(list, callback) {
  const content = document.getElementById("content");
  content.innerHTML = "";
  list.forEach(item => {
    const btn = document.createElement("button");
    btn.className = "bg-white p-4 rounded shadow hover:bg-blue-100";
    btn.innerText = item;
    btn.onclick = () => callback(item);
    content.appendChild(btn);
  });
}

function showKhoa() {
  currentLevel = "khoa";
  document.getElementById("title").innerText = "Chọn khoa";
  renderButtons(Object.keys(data), khoa => {
    history.push(showKhoa);
    selected.khoa = khoa;
    updateStatus();
    showKhoaHoc(khoa);
  });
}

function showKhoaHoc(khoa) {
  currentLevel = "khoaHoc";
  document.getElementById("title").innerText = "Chọn khóa";
  renderButtons(Object.keys(data[khoa]), khoaHoc => {
    history.push(() => showKhoaHoc(khoa));
    selected.khoaHoc = khoaHoc;
    updateStatus()
    showLop(khoa, khoaHoc);
  });
}

function showLop(khoa, khoaHoc) {
  currentLevel = "lop";
  document.getElementById("title").innerText = "Chọn lớp";
  renderButtons(Object.keys(data[khoa][khoaHoc]), lop => {
    history.push(() => showLop(khoa, khoaHoc));
    selected.lop = lop;
    updateStatus();
    showSinhVien(khoa, khoaHoc, lop);
  });
}

function showSinhVien(khoa, khoaHoc, lop) {
  currentLevel = "sinhVien";
  document.getElementById("title").innerText = "Danh sách sinh viên";

  const content = document.getElementById("content");
  content.innerHTML = `
    <div class="col-span-3 mb-4 relative">
  <input 
    type="text"
    id="searchSV"
    placeholder="Tìm sinh viên..."
    class="w-full p-2 border rounded"
    oninput="autoCompleteSV('${khoa}', '${khoaHoc}', '${lop}')"
  >

  <div id="suggestBox"
    class="absolute bg-white border w-full rounded shadow z-10 hidden">
  </div>
</div>
  `;

  renderSinhVienList(data[khoa][khoaHoc][lop]);
}
function renderSinhVienList(list) {
  const content = document.getElementById("content");
  content.querySelectorAll("button").forEach(b => b.remove());

  list.forEach(sv => {
    const btn = document.createElement("button");
    btn.className = "bg-white p-4 rounded shadow hover:bg-blue-100 text-left";

    btn.innerHTML = `
      <div class="font-semibold">${sv.tenSV}</div>
      <div class="text-xs text-gray-500">${sv.maSV}</div>
    `;

    btn.onclick = () => {
      history.push(() => showSinhVien(selected.khoa, selected.khoaHoc, selected.lop));
      selected.sv = sv;
      showViPham();
    };

    content.appendChild(btn);
  });
}

function showViPham() {
  currentLevel = "viPham";
  const content = document.getElementById("content");
  document.getElementById("title").innerText = "Ghi nhận vi phạm";

  content.innerHTML = `
    <div class="bg-white p-6 rounded shadow col-span-3">
      <p><b>Sinh viên:</b> ${selected.sv.tenSV} (${selected.sv.maSV})</p>

      <div class="mt-4">
        <label>
          <input type="checkbox" class="vipham" value="Đi trễ"> Đi trễ
        </label><br>

        <label>
          <input type="checkbox" class="vipham" value="Hút thuốc"> Hút thuốc
        </label><br>

        <label>
          <input type="checkbox" class="vipham" value="Mang dép"> Mang dép
        </label><br>

         <label>
          <input type="checkbox" class="vipham" value="Sai đồng phục"> Sai đồng phục
        </label><br>

           <label>
          <input type="checkbox" class="vipham" value="Không thẻ sinh viên"> Không thẻ sinh viên
        </label><br>

        <label>
          <input type="checkbox" id="viphamKhac" onchange="toggleOtherViolation()"> Khác
        </label>

        <input
          type="text"
          id="otherViolation"
          placeholder="Nhập lỗi vi phạm khác..."
          class="border p-2 mt-2 w-full"
          style="display:none;"
        >
      </div>

      <div class="mt-4">
        <input type="date" id="date" class="border p-2">
        <select id="buoi" class="border p-2">
          <option>Sáng</option>
          <option>Chiều</option>
        </select>
      </div>

      <button onclick="addViolation()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
        Thêm vào danh sách vi phạm
      </button>
    </div>
  `;
}

function toggleOtherViolation() {
  const checkbox = document.getElementById("viphamKhac");
  const input = document.getElementById("otherViolation");

  if (checkbox.checked) {
    input.style.display = "block";
    input.focus();
  } else {
    input.style.display = "none";
    input.value = "";
  }
}

// ================= ADD VIOLATION =================
function addViolation() {
  const date = document.getElementById("date").value;
  const buoi = document.getElementById("buoi").value;

  if (!date) {
    alert("Vui lòng chọn ngày!");
    return;
  }

  let violations = [];

  // 1. Lỗi có sẵn
  document.querySelectorAll(".vipham:checked").forEach(cb => {
    violations.push(cb.value);
  });

  // 2. Lỗi khác
  const otherCheckbox = document.getElementById("viphamKhac");
  const otherInput = document.getElementById("otherViolation");

  if (otherCheckbox.checked) {
    if (otherInput.value.trim() === "") {
      alert("Vui lòng nhập lỗi vi phạm khác!");
      return;
    }
    violations.push(otherInput.value.trim());
  }

  if (violations.length === 0) {
    alert("Chưa chọn lỗi vi phạm!");
    return;
  }
  // 3. Thêm vào danh sách
  violationList.push({
    "Mã SV": selected.sv.maSV,
    "Họ tên": selected.sv.tenSV,
    "Lớp": selected.lop,
    "Khóa": selected.khoaHoc,
    "Khoa": selected.khoa,
    "Ngày": date,
    "Buổi": buoi.toUpperCase().replace("Á", "A").replace("Ề", "E"), // SANG / CHIEU
    "Vi phạm": violations.join(", ")
  });

  saveData();
  renderViolationTable();

  alert("Đã thêm vào danh sách vi phạm");
}


// ================= EXPORT =================
function exportExcel() {
  if (violationList.length === 0) {
    alert("Chưa có sinh viên vi phạm nào!");
    return;
  }

  if (!confirm("Gửi toàn bộ danh sách vi phạm lên Google Sheet?")) {
    return;
  }

  fetch(SHEET_API_URL, {
    method: "POST",
    body: JSON.stringify(violationList)
  })
  .then(res => res.json())
  .then(data => {
    alert("✅ Đã gửi dữ liệu lên Google Sheet!");

    // reset sau khi gửi
    violationList = [];
    saveData();
    renderViolationTable();
  })
  .catch(err => {
    alert("❌ Lỗi khi gửi dữ liệu!");
    console.error(err);
  });
}



function goBack() {
  switch (currentLevel) {

    case "viPham":
      selected.sv = null;
      updateStatus();
      showSinhVien(selected.khoa, selected.khoaHoc, selected.lop);
      break;

    case "sinhVien":
      selected.sv = null;
      updateStatus();
      showLop(selected.khoa, selected.khoaHoc);
      break;

    case "lop":
      selected.lop = null;
      selected.sv = null;
      updateStatus();
      showKhoaHoc(selected.khoa);
      break;

    case "khoaHoc":
      selected.khoaHoc = null;
      selected.lop = null;
      selected.sv = null;
      updateStatus();
      showKhoa();
      break;

    case "khoa":
      selected = {};
      updateStatus();
      showKhoa();
      break;
  }
}


// KHI OUT RA VẪN CÒN DỮ LIỆU
function saveData() {
  localStorage.setItem("violationList", JSON.stringify(violationList));
}

function loadData() {
  const dataSaved = localStorage.getItem("violationList");
  if (dataSaved) {
    violationList = JSON.parse(dataSaved);
    renderViolationTable();
  }
}
//AUTOCOMPLETE
function autoCompleteSV(khoa, khoaHoc, lop) {
  const keyword = document.getElementById("searchSV").value.toLowerCase();
  const box = document.getElementById("suggestBox");

  if (!keyword) {
    box.classList.add("hidden");
    return;
  }

  const list = data[khoa][khoaHoc][lop].filter(sv =>
    sv.tenSV.toLowerCase().includes(keyword) ||
    sv.maSV.toLowerCase().includes(keyword)
  );

  box.innerHTML = "";
  box.classList.remove("hidden");

  list.forEach(sv => {
    const div = document.createElement("div");
    div.className = "p-2 hover:bg-blue-100 cursor-pointer";

    div.innerHTML = `
      <div class="font-medium">${sv.tenSV}</div>
      <div class="text-xs text-gray-500">${sv.maSV}</div>
    `;

    div.onclick = () => {
      document.getElementById("searchSV").value = `${sv.tenSV} (${sv.maSV})`;
      box.classList.add("hidden");

      history.push(() => showSinhVien(khoa, khoaHoc, lop));
      selected.sv = sv;
      showViPham();
    };

    box.appendChild(div);
  });
}
function getAllSinhVien() {
  const result = [];

  for (const khoa in data) {
    for (const khoaHoc in data[khoa]) {
      for (const lop in data[khoa][khoaHoc]) {
        data[khoa][khoaHoc][lop].forEach(sv => {
          result.push({
            ...sv,
            khoa,
            khoaHoc,
            lop
          });
        });
      }
    }
  }

  return result;
}
function globalSearchSV() {
  const keyword = document
    .getElementById("globalSearch")
    .value
    .toLowerCase();

  const box = document.getElementById("globalResult");

  if (!keyword) {
    box.classList.add("hidden");
    return;
  }

  const allSV = getAllSinhVien();

  const matched = allSV.filter(sv =>
    sv.tenSV.toLowerCase().includes(keyword) ||
    sv.maSV.toLowerCase().includes(keyword)
  );

  box.innerHTML = "";

  if (matched.length === 0) {
    box.innerHTML = `<div class="p-2 text-gray-500">Không tìm thấy</div>`;
    box.classList.remove("hidden");
    return;
  }

  matched.forEach(sv => {
    const div = document.createElement("div");
    div.className = "p-2 hover:bg-blue-100 cursor-pointer";

    div.innerHTML = `
      <div class="font-medium">${sv.tenSV}</div>
      <div class="text-xs text-gray-500">
        ${sv.maSV} — ${sv.lop} — ${sv.khoaHoc}
      </div>
    `;

    div.onclick = () => {
      box.classList.add("hidden");
      document.getElementById("globalSearch").value = "";

      // set state
      selected.khoa = sv.khoa;
      selected.khoaHoc = sv.khoaHoc;
      selected.lop = sv.lop;
      selected.sv = { tenSV: sv.tenSV, maSV: sv.maSV };

      updateStatus();
      showViPham();
    };

    box.appendChild(div);
  });

  box.classList.remove("hidden");
}

// START
showKhoa();
loadData();
</script>
